<ion-header>
  <ion-toolbar color="success">
    <ion-title>{{ movie?.title }}</ion-title>
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button defaultHref="/movies"></ion-back-button>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="imageBaseUrl + '/w400' + movie?.poster_path" alt="avatar" class="movie_img">

    <ion-header>
      <ion-card-title>{{ movie?.title }}</ion-card-title>
      <ion-card-subtitle>{{ movie?.tagline }}</ion-card-subtitle>
      <ion-text color="tertiary">
        <span *ngFor="let g of movie?.genres; let isLast = last">
          {{ g.name }} {{ !isLast ? '.' : '' }}
        </span>
      </ion-text>
    </ion-header>
  </ion-card>
</ion-content>
